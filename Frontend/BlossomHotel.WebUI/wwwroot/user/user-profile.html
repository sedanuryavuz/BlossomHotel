<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Profili</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <div class="profile-card text-center">
        <div class="profile-img">
          <i class="bi bi-person-fill"></i>
        </div>
        <h5 class="mb-2">s y</h5>
        <div class="profile-links">
          <a href="#">Kullanıcı Bilgilerini Güncelle</a>
          <a href="#">Rezervasyonlarım</a>
          <a href="#">Favorileri Göster</a>
          <a href="#">Şifre Değiştir</a>
          <a href="#">Çıkış Yap</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="update-form">
        <form>
          <div class="mb-3">
            <label for="profilePhoto" class="form-label">Profil Fotoğrafı:</label>
            <input type="file" class="form-control" id="profilePhoto">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Ad:</label>
            <input type="text" class="form-control" id="firstName" value="s">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Soy Ad:</label>
            <input type="text" class="form-control" id="lastName" value="y">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" value="sedamuryavz@hotmail.com">
          </div>
          <button type="submit" class="btn w-100">Güncelle</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
