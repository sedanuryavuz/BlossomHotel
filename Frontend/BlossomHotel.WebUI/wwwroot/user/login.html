<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blossom Booking - Giriş</title>
  <link rel="icon" href="images/miniLogo.png" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-page">

  <div class="container py-5">
    <div class="row justify-content-center align-items-center g-4">

      <!-- Sol Görsel -->
      <div class="col-md-5">
        <div class="login-image-card h-100 d-flex flex-column rounded-4 overflow-hidden shadow">
          <img src="images/hirosaki.jpg" alt="Hirosaki Castle Park" class="img-fluid">
          <div class="login-image-caption text-center text-white bg-dark bg-opacity-50 py-2 px-3">
            Hirosaki Castle Park | Hirosaki, Japonya
          </div>
        </div>
      </div>

      <!-- Sağ Form -->
      <div class="col-md-6">
        <div class="login-form-card p-5 rounded-4">
          <h2 class="text-center mb-4 text-secondary-emphasis">Giriş Yap</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">E-mail:</label>
              <input type="email" class="form-control bg-light" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre:</label>
              <input type="password" class="form-control bg-light" placeholder="Şifreniz">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn login-btn-register py-2">Giriş Yap</button>
            </div>
            <div class="text-center">
              <a href="#" class="text-decoration-none text-secondary me-2">Şifremi Unuttum</a><br>
              <span class="text-muted">Hala hesabın yok mu? <a href="#" class="text-decoration-underline text-dark">Hesap Oluştur</a></span><br>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
